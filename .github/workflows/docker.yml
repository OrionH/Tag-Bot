---
name: Docker
on:
# workflow_run only triggers on the default branch
  workflow_run:
    workflows: [Tests, Synk Scan]
    branches: [master, dev]
    types: [completed]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Wait for other checks to succeed
        uses: ahmadnassri/action-workflow-run-wait@v1
        with:
          timeout: 60000
          delay: 10000
      -
        name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      -
        name: Tag
        id: tag
        uses: paulhatch/semantic-version@v5.0.0-alpha2
        with:
          tag_prefix: "v"
          # A string which, if present in a git commit, indicates that a change represents a
          # major (breaking) change, supports regular expressions wrapped with '/'
          major_pattern: "(MAJOR)"
          minor_pattern: "(MINOR)"
          format: "${major}.${minor}.${patch}"
          # If this is set to true, *every* commit will be treated as a new version.
          bump_each_commit: false
          search_commit_body: true

        # name: Docker metadata
        # id: meta
        # uses: docker/metadata-action@v3.6.2
        # with:
        #   # Docker images to use as base name for tags
        #   images: ${{ secrets.DOCKER_HUB_USERNAME }}/tagbot
        #   # generate Docker tags based on the following events/attributes
        #   tags: |
        #     type=ref, event=tag
        #     type=semver,pattern={{raw}}
        #   flavor: latest=true
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Build and push
        id: build
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./dockerfile
          push: true
          tags: |
              orionhumphrey/tagbot:${{ steps.tag.outputs.version_tag }}
              orionhumphrey/tagbot:latest
              orionhumphrey/tagbot:v1.3.1
          cache-from: type=gha
          cache-to: type=gha,mode=max
